<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="MCS-Style.css" type="text/css" />
  <title>Makeshift Comment Section</title>
</head>

<body>
  <p>Comments</p>
  <hr />
  <fieldset>
    <p>Add your comment</p>
    <input type="text" name="username" id="username-input" class="interactable text-input-area" placeholder="insert username here" required>
    <textarea name="user-comment" id="user-comment-textarea" class="interactable text-input-area" rows="8" cols="40" placeholder="type your comment here" required></textarea>
    <button type="submit" id="confirm-button" class="interactable">Confirm</button>
  </fieldset>
  <section id="comments-area">
    
  </section>
  <script type="text/javascript" src="MCS-Script.js"></script>
 </body>
</html>
